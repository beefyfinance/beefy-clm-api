query VaultsHarvests($since: BigInt!, $first: Int = 1000, $skip: Int = 0) {
  clms(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING }) {
    vaultAddress: id
    underlyingToken0 {
      decimals
    }
    underlyingToken1 {
      decimals
    }
    sharesToken: managerToken {
      decimals
    }
    harvests(
      orderBy: timestamp
      orderDirection: desc
      first: 1000
      where: { timestamp_gte: $since }
    ) {
      ...ClmHarvestData
    }
  }
  classics(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING }) {
    vaultAddress: id
    underlyingToken {
      decimals
    }
    sharesToken: vaultSharesToken {
      decimals
    }
    harvests(
      orderBy: timestamp
      orderDirection: desc
      first: 1000
      where: { timestamp_gte: $since }
    ) {
      ...ClassicHarvestData
    }
  }
}
