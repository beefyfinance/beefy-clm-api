fragment Token on Token {
  address: id
  name
  symbol
  decimals
}

query Vaults($since: BigInt!, $first: Int = 1000, $skip: Int = 0) {
  classics(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING }) {
    vaultAddress: id
    underlyingToNativePrice
    nativeToUSDPrice
    underlyingToken {
      ...Token
    }
    collectedFees: harvests(
      first: 1000
      where: { timestamp_gte: $since }
      orderBy: timestamp
      orderDirection: desc
    ) {
      timestamp
      underlyingAmount
      compoundedAmount
      underlyingToNativePrice
      nativeToUSDPrice
    }
  }
  clms(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING }) {
    vaultAddress: id
    priceOfToken0InToken1
    priceRangeMin1
    priceRangeMax1
    underlyingToken0 {
      ...Token
    }
    underlyingToken1 {
      ...Token
    }
    collectedFees: collections(
      first: 1000
      where: { timestamp_gte: $since }
      orderBy: timestamp
      orderDirection: desc
    ) {
      timestamp
      underlyingAmount0
      underlyingAmount1
      collectedAmount0
      collectedAmount1
      token0ToNativePrice
      token1ToNativePrice
    }
  }
}
