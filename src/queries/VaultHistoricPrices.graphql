fragment Token on Token {
  name
  symbol
  decimals
}

query VaultHistoricPrices(
  $vault_address: ID!
  $since: BigInt!
  $period: BigInt!
  $first: Int = 1000
  $skip: Int = 0
) {
  beta_clm(id: $vault_address) {
    underlyingToken1 {
      ...Token
    }
    snapshots(
      first: $first
      skip: $skip
      orderBy: roundedTimestamp
      orderDirection: asc
      where: { roundedTimestamp_gte: $since, period: $period }
    ) {
      roundedTimestamp
      priceRangeMin1
      priceOfToken0InToken1
      priceRangeMax1
    }
  }
  clm(id: $vault_address) {
    underlyingToken1 {
      ...Token
    }
    snapshots(
      first: $first
      skip: $skip
      orderBy: roundedTimestamp
      orderDirection: asc
      where: { roundedTimestamp_gte: $since, period: $period }
    ) {
      roundedTimestamp
      priceRangeMin1
      priceOfToken0InToken1
      priceRangeMax1
    }
  }
}
