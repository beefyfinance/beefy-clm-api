fragment HarvestData on ClmHarvestEvent {
  timestamp
  compoundedAmount0
  compoundedAmount1
  token0ToNativePrice
  token1ToNativePrice
  nativeToUSDPrice
  totalSupply: managerTotalSupply
}

query VaultsHarvestsFiltered(
  $since: BigInt!
  $first: Int = 1000
  $skip: Int = 0
  $vaults: [Bytes!]!
) {
  beta_clms(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING, id_in: $vaults }) {
    vaultAddress: id
    underlyingToken0 {
      decimals
    }
    underlyingToken1 {
      decimals
    }
    sharesToken: managerToken {
      decimals
    }
    harvests(
      orderBy: timestamp
      orderDirection: desc
      first: 1000
      where: { timestamp_gte: $since }
    ) {
      ...HarvestData
    }
  }
  clms(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING, id_in: $vaults }) {
    vaultAddress: id
    underlyingToken0 {
      decimals
    }
    underlyingToken1 {
      decimals
    }
    sharesToken: managerToken {
      decimals
    }
    harvests(
      orderBy: timestamp
      orderDirection: desc
      first: 1000
      where: { timestamp_gte: $since }
    ) {
      ...HarvestData
    }
  }
}
