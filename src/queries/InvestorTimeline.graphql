fragment Token on Token {
  address: id
  name
  symbol
  decimals
}

fragment InvestorTimelineClmPosition on CLM {
  address: id
  managerToken {
    ...Token
  }
  rewardPoolTokens {
    ...Token
  }
  rewardPoolTokensOrder
  underlyingToken0 {
    ...Token
  }
  underlyingToken1 {
    ...Token
  }
  managerTotalSupply
  rewardPoolsTotalSupply
  token0ToNativePrice
  token1ToNativePrice
  nativeToUSDPrice
}

fragment InvestorTimelineClmPositionInteraction on ClmPositionInteraction {
  id
  
  timestamp
  blockNumber
  createdWith {
    hash: id
  }
  totalBalance
  managerBalance
  managerBalanceDelta
  rewardPoolBalances
  rewardPoolBalancesDelta
  rewardBalancesDelta
  claimedRewardPool {
    id
  }
  rewardToNativePrices
  underlyingBalance0
  underlyingBalance0Delta
  underlyingBalance1
  underlyingBalance1Delta
  token0ToNativePrice
  token1ToNativePrice
  nativeToUSDPrice
  clm {
    rewardTokensOrder
    rewardTokens {
      ...Token
    }
  }
  type
}

query InvestorTimeline($investor_address: String!, $first: Int = 1000, $skip: Int = 0) {
  clmPositions(skip: $skip, first: $first, where: { investor: $investor_address, totalBalance_gt: 0 }) {
    id
    
    managerBalance
    rewardPoolBalances
    totalBalance
    clm {
      ...InvestorTimelineClmPosition
    }
  }
  
  clmPositionInteractions(
      first: $first
      skip: $skip
      orderBy: timestamp
      orderDirection: asc
      where: {
        investor: $investor_address,
        type_in: [MANAGER_DEPOSIT, MANAGER_WITHDRAW, CLM_REWARD_POOL_STAKE, CLM_REWARD_POOL_UNSTAKE, CLM_REWARD_POOL_CLAIM]
      }
  ) {
    ...InvestorTimelineClmPositionInteraction
    
    investorPosition {
      id
    }
  }
}
