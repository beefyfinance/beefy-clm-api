fragment Token on Token {
  name
  symbol
  decimals
}

query InvestorTimeline($investor_address: String!, $first: Int = 1000, $skip: Int = 0) {
  beta_clmPositions(
    skip: 0
    first: 1000
    where: { investor: $investor_address, managerBalance_gt: 0 }
  ) {
    vault: clm {
      address: id
      sharesToken: managerToken {
        ...Token
      }
      underlyingToken0 {
        ...Token
      }
      underlyingToken1 {
        ...Token
      }
      totalSupply: managerTotalSupply
      token0ToNativePrice
      token1ToNativePrice
      nativeToUSDPrice
    }
    sharesBalance: managerBalance
    interactions(first: $first, skip: $skip, orderBy: timestamp, orderDirection: asc) {
      timestamp
      blockNumber
      createdWith {
        hash: id
      }
      sharesBalance: managerBalance
      underlyingBalance0
      underlyingBalance1
      sharesBalanceDelta: managerBalanceDelta
      underlyingBalance0Delta
      underlyingBalance1Delta
      token0ToNativePrice
      token1ToNativePrice
      nativeToUSDPrice
    }
  }
  clmPositions(skip: 0, first: 1000, where: { investor: $investor_address, managerBalance_gt: 0 }) {
    vault: clm {
      address: id
      sharesToken: managerToken {
        ...Token
      }
      underlyingToken0 {
        ...Token
      }
      underlyingToken1 {
        ...Token
      }
      totalSupply: managerTotalSupply
      token0ToNativePrice
      token1ToNativePrice
      nativeToUSDPrice
    }
    sharesBalance: managerBalance
    interactions(first: $first, skip: $skip, orderBy: timestamp, orderDirection: asc) {
      timestamp
      blockNumber
      createdWith {
        hash: id
      }
      sharesBalance: managerBalance
      underlyingBalance0
      underlyingBalance1
      sharesBalanceDelta: managerBalanceDelta
      underlyingBalance0Delta
      underlyingBalance1Delta
      token0ToNativePrice
      token1ToNativePrice
      nativeToUSDPrice
    }
  }
}
